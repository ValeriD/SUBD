{% extends 'crud/base.html' %}
{% block body %}
<form class="form-inline"  action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input type="text" name="ISBN" class="form-control" style="width:30%;" required="required"/><br>
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" style="width:30%;" required="required"/><br>
        <label for="category">Category</label>
        <input type="text" name="category" class="form-control" style="width:30%;" required="required"/><br>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>ISBN</th>
            <th>Name</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.ISBN }}</td>
            <td>{{ book.name }}</td>
            <td> {{ book.category }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="edit/{{ book.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="delete/{{ book.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
